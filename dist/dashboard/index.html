<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet/less" href="./src/style.less">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="./src/main.js" type="module"></script>


    </style>
</head>

<body>
    <div id="dashboard">

        <div id="dashboardContainer">

            <div id="dashboardHeader">
                <h3 class="pageName">tuday âˆ™</h3>
                <span class="todayDate">2 Dec 2022</span>
            </div>

            <div id="overdueTasks">
                <div class="taskListHeader">
                    <h4>overdues</h4>
                    <button class="sort" data-sort="task-due hidden" type="button"></button>
                </div>
                <div id="overdueTaskList">

                </div>
                <div class="postponeSelect">
                    <div class="selectButtons">
                        <button class="action invisible" id="postponeToday">Today</button>
                        <button class="action invisible" id="postponeTomorrow">Tomorrow</button>
                    </div>
                    <button class="action" id="postponeTasks">Postpone all</button>

                </div>
            </div>

            <div id="todayTasks">
                <div class="taskListHeader">
                    <h4>today's bothers</h4>
                    <button class="sort" data-sort="task-due hidden" type="button"></button>
                </div>
                <div id="todayTaskList">

                </div>
                <button class="action" id="addTask">Add new</button>
            </div>

        </div>

        <div id="addTask" hidden>
            <h3>Add a task</h3>
            <form id="addTask">
                <input type="text" id="taskName" placeholder="Name of a task">
                <input type="datetime-local" id="taskDue" placeholder="Task due">
                <input type="text" id="taskTags" disabled>
                <br>
                <textarea id="taskDescription" placeholder="Task description"></textarea> <br>
                <button type="button" id="addTaskBtn">Add a task</button>
                <br>
                <span id="customUserTags">tags go here</span>
            </form>
        </div>

    </div>


</body>

</html>
