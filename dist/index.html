<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple.todo</title>
    <script src="./src/main.js" type="module"></script>
</head>
<body>
    <h2 id="loggedUser"></h2>
    <form id="loginForm" class="noauth">
        <legend>Login:</legend>
        <input type="text" id="userMail" placeholder="e-mail">
        <input type="password" id="userPass" placeholder="pass">
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="signInWithGoogle">Sign in with Google</button>
    </form>
    <form id="signUp" class="noauth">
        <legend>Sign Up:</legend>
        <input type="text" id="newUserName" placeholder="Your name">
        <input type="text" id="newUserMail" placeholder="e-mail">
        <input type="password" id="newUserPassword" placeholder="pass">
        <button type="button" id="createUserBtn">Create account</button>
    </form>
    <form id="logOut" class="auth">
        <button type="button" id="logoutBtn">Logout</button>
    </form>
    <div id="tasksDiv" class="auth">
        <form id="addTask">
            <input type="text" id="taskName" placeholder="Name of a task">
            <input type="text" id="taskDue" placeholder="Task due">
            <button type="button" id="addTaskBtn">Add a task</button>
            <button type="button" id="goToDashboard">Go to dashboard</button>
        </form>
    </div>
</body>
</html>
